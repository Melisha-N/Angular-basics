<h3>Employee details</h3>
<table border="2">
    <tr>
        <th>id</th>
        <th>name</th>
        <th>username</th>
        <th>email</th>
        <th>address</th>
    </tr>
    <tr *ngFor="let emp of employees">
        <!-- <td>{{i+1}}</td> -->
        <!-- <td>{{emp.id| currency:'Rs'}}</td> -->
        <td>{{emp.id}}</td>
        <td>{{emp.name}}</td>
        <td>{{emp.username|lowercase}}</td>
        <td>{{emp.email}}</td>
        <td>{{emp.address.city}}</td>
    </tr>
</table>
